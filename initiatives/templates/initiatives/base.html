{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'initiatives/main.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <style ></style>
    </head>
    <body onload="openNav();">


        <div id="mySidebar" class="sidebar">
            <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a> -->
            <a href="{% url 'initiatives_home' %}">Home</a>
            <a href="{% url 'init_01' %}">Initiative 1</a>
            <a href="{% url 'init_02' %}">Initiative 2</a>
        </div>

        <div id="main">
            <!-- <button class="openbtn" onclick="openNav()">☰</button>   -->
            {% if title %}
                <h2>{{ title }}</h2>
            {% else %}
                <h2>No title</h2>
            {% endif %}

            {% if subheading %}
            <h4>{{ subheading }}</h4>
            {% else %}
            <h2></h2>
            {% endif %}


            <div>
                {% block content %}{% endblock content %}
            </div>
        </div>

    </body>

    <script>
     function openNav() {
         $("#mySidebar").css("width","250px");
         $("#main").css("marginLeft","250px");
     }

     function closeNav() {
         //$("#mySidebar").css("width","0");
         //$("#main").css("marginLeft","0");
     }
    </script>


</html>
